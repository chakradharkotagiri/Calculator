<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc1.css">
    <script link></script>
</head>
<body>
    <div class="ocontainer">
        
        <div class="container">
            <div class="blank"> 
                <input class="box" type="text"/>
            </div>

            <div class="items">
                
                <button class="item1">C</button>
                <button class="item1">M+</button>
                <button class="item1">/</button>
                <button class="item1">*</button>
            </div>

            <div class="items">
                <button class="item">7</button>
                <button class="item">8</button>
                <button class="item">9</button>
                <button class="item">-</button>
            </div>
            <div class="items">
                <button class="item">4</button>
                <button class="item">5</button>
                <button class="item">6</button>
                <button class="item">+</button>
            </div>

            <div class="main">
                <div class="main1">
                    <div class="main11">
                        <button class="item">1</button>
                        <button class="item">2</button>
                    </div>
                    <div class="main12">
                        <button class="item2">0</button>
                    </div>
                </div>
                <div class="main2">
                    <div class="main21">
                        <button class="item">3</button>
                        <button class="item">.</button>
                    </div>
                    <button class="main22">=</button>
                </div>
            </div>

        </div>
    </div>
    <script src="calc1.js"></script>
</body>
</html>
